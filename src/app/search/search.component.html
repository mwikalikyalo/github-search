<div class="container-fluid">
  <form  #searchForm='ngForm' class="mt-4">
      <div class="row">
          <div class="col-md-8" id="search">
              <input class="form-control" type="text" class="form-control" id="name" [(ngModel)]="searchedUser.username" name="searchUser" placeholder="Enter name of user">
              <button class="btn btn-success btn-md mt-2" type="submit" (click) = "searchUser()">Search</button>
          </div>
      </div>
</form> 
</div>
